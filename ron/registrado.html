      <div class="contenido">
        <div class="opciones">
          <div class="opciones-items">
            <button class="btn-servidor-creado" >
                <svg>
                <use href="./imagenes/symbol-defs.svg#icon-drive"></use>
              </svg>
              <p>Servidor creado</p>
            </button>
            <button class="btn-servidor" >

                <use href="./imagenes/symbol-defs.svg#icon-drive"></use>

            luchi

        </div>

      <div class="modal-container">
          <div class="modal-content">
              <h2>Crear un servidor</h2>
              <div class="name-server">
              <label for="serv">Nombre del Nuevo servidor</label>
              <input type="text" id="serv" name="serv" class="input-server">
              </div>
              <div class="separacion">
              <button class="btn-modal" id="modal-aceptar" >Confirmar</button>
              <button id="modal-cancelar" class="btn-modal">Cancelar</button>
